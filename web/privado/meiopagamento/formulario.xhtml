<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">
            Seja Bem-Vindo ao Sistema
        </ui:define>
        <ui:define name="conteudo">
            <h:form>
            <p:growl/>
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <p:outputLabel value="Edição de Meios de Pagamento"/>
                    </f:facet>
                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton value="Cancelar" action="#{controleMeioPagamento.cancelar()}" ajax="false" immediate="true"/>
                            <p:commandButton value="Salvar" action="#{controleMeioPagamento.salvar()}" ajax="false"/>
                        </div>    
                    </f:facet>
                    <p:outputLabel value="ID"/>
                    <p:inputText value="#{controleMeioPagamento.objeto.id}" readonly="true" size="5"/>

                    <p:outputLabel value="Descricao" for="txtDescricao"/>
                    <p:inputText value="#{controleMeioPagamento.objeto.descricao}" size="50" 
                                 maxlength="50" id="txtDescricao"
                                 placeholder="Obrigatório"/>
                </p:panelGrid>
            </h:form>
        </ui:define>    
    </ui:composition>
       
</html>
