<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

     <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">
            Seja Bem-Vindo ao Sistema
        </ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:growl/>
                <p:dataTable value="#{controleMontadora.dao.listarTodos}" var="obj"
                             emptyMessage="Nenhum registro encontrado">
                    <f:facet name="header">
                        <p:commandButton value="Novo" action="#{controleMontadora.novo()}" ajax="false"/>
                        <p:outputLabel value="Listagem de Montadoras"/>
                    </f:facet>    
                    <f:facet name="footer">
                        <p:outputLabel value="Total de registros: #{controleMontadora.dao.listarTodos.size()}"/>
                    </f:facet>
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>
                    <p:column headerText="Nacionalidade">
                        <p:outputLabel value="#{obj.nacionalidade}"/>
                    </p:column>
                    <p:column headerText="Ações">
                        <p:commandButton icon="ui-icon.pencil" action="#{controleMontadora.editar(obj.id)}" ajax="false"/>
                        <p:commandButton icon="ui-icon-trash" action="#{controleMontadora.excluir(obj.id)}"
                                         update="@form" process="@form"
                                         onclick="if (!confirm('Confirma a exclusão do objeto!')) : return false"/>
                    </p:column>
                </p:dataTable>    
             </h:form>
        </ui:define>    
    </ui:composition>
        
</html>
