<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

     <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">
            Seja Bem-Vindo ao Sistema
        </ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:growl/>
                <p:dataTable value="#{controleVenda.dao.listarTodos}" var="obj"
                             emptyMessage="Nenhum registro encontrado"
                             style="text-align: center">
                    <f:facet name="header">
                        <p:outputLabel value="Listagem de Vendas "/>
                        <p:commandButton value="Novo" action="#{controleVenda.novo()}" ajax="false"/>
                    </f:facet>    
                    <f:facet name="footer">
                        <p:outputLabel value="Total de registros: #{controleVenda.dao.listarTodos.size()}"/>
                    </f:facet>
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Data">
                        <p:outputLabel value="#{obj.data}">
                            <f:converter converterId="converterCalendar"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column headerText="Valor">
                        <p:outputLabel value="#{obj.valor}">
                            <f:convertNumber pattern="R$ #,##0.00"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column headerText="Ações">
                        <p:commandButton icon="ui-icon.pencil" action="#{controleVenda.editar(obj.id)}" ajax="false"/>
                        <p:commandButton icon="ui-icon-trash" action="#{controleVenda.excluir(obj.id)}"
                                         update="@form" process="@form"
                                         onclick="if (!confirm('Confirma a exclusão do objeto')) return false"/>
                    </p:column>
                </p:dataTable>    
             </h:form>
        </ui:define>    
    </ui:composition>
        
</html>
