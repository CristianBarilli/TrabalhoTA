<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">
            Seja Bem-Vindo ao Sistema
        </ui:define>
        <ui:define name="conteudo">
            <h:form>
            <p:growl/>
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <p:outputLabel value="Edição de Pessoas Físicas"/>
                    </f:facet>
                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton value="Cancelar" action="#{controlePessoaFisica.cancelar()}" ajax="false" immediate="true"/>
                            <p:commandButton value="Salvar" action="#{controlePessoaFisica.salvar()}" ajax="false"/>
                        </div>    
                    </f:facet>
                    <p:outputLabel value="ID"/>
                    <p:inputText value="#{controlePessoaFisica.objeto.id}" readonly="true" size="5"/>
                    <p:outputLabel value="Nome" for="txtNome"/>
                    <p:inputText value="#{controlePessoaFisica.objeto.nome}" size="50" 
                                 maxlength="50" id="txtNome"
                                 placeholder="Obrigatório"/>
                    
                    <p:outputLabel value="Nascimento" for="txtNascimento"/>
                    <p:calendar value="#{controlePessoaFisica.objeto.data_nasc}"
                                id="txtNascimento"
                                mask="true" pattern="dd/MM/yyyy" navigator="true">
                        <f:converter converterId="converterCalendar"/>
                    </p:calendar>

                    <p:outputLabel value="RG" for="txtRG"/>
                    <p:inputText value="#{controlePessoaFisica.objeto.rg}"
                                 id="txtRG"
                                 maxlength="10"/>

                    <p:outputLabel value="CPF" for="txtCPF"/>
                    <p:inputMask id="txtCPF" size="14"
                                 mask="999.999.999-99" 
                                 value="#{controlePessoaFisica.objeto.cpf}"/>
                    
                    <p:outputLabel value="Telefone" for="txtTelefone"/>
                    <p:inputMask id="txtTelefone" value="#{controlePessoaFisica.objeto.telefone}"
                                 mask="(99)9999-9999"/>
                    
                    <p:outputLabel value="Email" for="txtEmail"/>
                    <p:inputText value="#{controlePessoaFisica.objeto.email}" id="txtEmail" size="30" maxlength="30"/>
                    
                    <p:outputLabel value="Endereço" for="txtEndereco"/>
                    <p:inputText value="#{controlePessoaFisica.objeto.endereco}" id="txtEndereco" size="50" maxlength="100"/>

                    <p:outputLabel value="Bairro" for="txtBairro"/>
                    <p:inputText value="#{controlePessoaFisica.objeto.bairro}" id="txtBairro" size="50" maxlength="50"/>

                    <p:outputLabel value="CEP" for="txtCEP"/>
                    <p:inputText value="#{controlePessoaFisica.objeto.cep}" id="txtCEP" size="50" maxlength="50"/>

                    <p:outputLabel value="Sexo" for="comboSexo"/>
                    <p:selectOneMenu id="comboSexo" value="#{controlePessoaFisica.objeto.sexo}">
                        <f:selectItem itemValue="Masculino" itemLabel="Masculino"/>
                        <f:selectItem itemValue="Feminino" itemLabel="Feminino"/>
                    </p:selectOneMenu>
                </p:panelGrid>
            </h:form>
        </ui:define>    
    </ui:composition>
       
</html>
